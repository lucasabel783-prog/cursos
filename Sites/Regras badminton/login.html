<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#1e88e5,#43a047);
      font-family:Arial, sans-serif;
    }
    .login{
      background:#fff;
      padding:2rem;
      border-radius:14px;
      width:300px;
      text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
    }
    input{
      width:100%;
      padding:.6rem;
      margin:.5rem 0;
      border-radius:8px;
      border:1px solid #ccc;
    }
    button{
      width:100%;
      padding:.6rem;
      border:none;
      border-radius:8px;
      background:#1e88e5;
      color:#fff;
      cursor:pointer;
      font-size:1rem;
    }
    .msg{
      margin-top:.8rem;
      color:red;
      font-size:.9rem;
    }
  </style>
</head>
<body>

  <div class="login">
    <h2>Login</h2>
    <input id="user" type="text" placeholder="Usuário">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <a href="index.html" style="
  color: white;
  text-decoration: none;
  position: absolute;
  top: 2%;
  left: 2%;
"
  >Voltar</a>

  <script>
    function login(){
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if(user === "aluno" && pass === "123"){
        alert("Login realizado com sucesso!");
      } else {
        document.getElementById("msg").innerText =
          "Usuário ou senha incorretos";
      }
    }
  </script>

</body>
</html>
